          <h1 style="color:rgb(21, 255, 0)">Please Do Track Me Anonymously:</h1>
          <form id="tracking-form" onsubmit="return handleSubmit(event)" >
            <textarea 
                id="reason" 
                name="reason" 
                rows="4" 
                cols="50" 
                placeholder="Enter your reason here..."
                style="padding: 15px; "
            ></textarea>
            <br><br>
            <button id="submitButton" type="submit" style="background-color: rgba(8, 39, 211, 0.7);
                font-size: 18;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 5px;
                padding-bottom: 5px;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-family: Arial, sans-serif;
                z-index: 1000;">
                
                Submit
            </button>
        </form>
        <script>
            function handleSubmit(event) {
                event.preventDefault(); // Prevents page reload
                
                let reason = document.getElementById('reason').value.trim();
                
                if (reason === '') {
                    reason = 'none (default)';
                }
                
                // Do something with the reason
                console.log('Submitted reason:', reason);
                document.getElementById('tracking-form').reset();
                let submitButton = document.getElementById("reason")
                submitButton.placeholder = `Response submitted:\n${reason}`;
                // alert('Your response has been submitted.\nYou will not be tracked.');
                
                // call the function
                optIntoTracking(reason);
                
                return false;
            }
        </script>
